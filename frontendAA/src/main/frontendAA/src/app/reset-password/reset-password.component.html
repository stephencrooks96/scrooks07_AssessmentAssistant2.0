<img alt="AssessmentAssistantLogo" id="logo" ngbTooltip="Back to login..." placement="bottom" routerLink="/login"
     src="./assets/images/logo.png"/>
<form class="shadow mainForm" id="resetPassword" name='resetPassword' role="form"
      #resetPasswordForm="ngForm" (submit)="resetPassword(resetPasswordForm)" novalidate>

  <h3>Reset Password</h3>
  <p *ngIf="error">{{errorMessage}}</p>
  <p *ngIf="success">{{successMessage}}</p>

  <div class="form-group">
    <label for="email">Email:</label>
    <input #emailModel="ngModel" type="email" class="form-control" id="email" aria-describedby="emailDesc"
           placeholder="Enter email" name="email" [(ngModel)]="email" required/>
  </div>

  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input #newPasswordModel="ngModel" [(ngModel)]="newPassword" aria-describedby="newPasswordDesc"
           class="form-control" id="newPassword" name="newPassword" required type="password"/>

  </div>

  <div class="form-group">
    <label for="repeatPassword">Re-enter new password</label>
    <input #repeatPasswordModel="ngModel" [(ngModel)]="repeatPassword" aria-describedby="repeatPasswordDesc"
           class="form-control" id="repeatPassword" name="repeatPassword" required type="password"/>

  </div>

  <button id="loginButton" type="submit" class="shadow btn btn-primary">Reset</button>
</form>
